<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gym Timetable</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
    }
    th, td {
      border: 1px solid #ddd;
      text-align: center;
      padding: 10px;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <h1>Gym Class Timetable</h1>

  <table>
    <tr>
      <th>Time</th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
      <th>Saturday</th>
      <th>Sunday</th>
    </tr>
    <tr>
      <td>7:00 - 8:00 AM</td>
      <td>Yoga</td>
      <td>HIIT</td>
      <td>Yoga</td>
      <td>HIIT</td>
      <td>Zumba</td>
      <td>Spinning</td>
      <td>Closed</td>
    </tr>
    <tr>
      <td>9:00 - 10:00 AM</td>
      <td>Zumba</td>
      <td>Yoga</td>
      <td>Cardio</td>
      <td>Pilates</td>
      <td>HIIT</td>
      <td>Yoga</td>
      <td>Closed</td>
    </tr>
    <tr>
      <td>6:00 - 7:00 PM</td>
      <td>Spinning</td>
      <td>Pilates</td>
      <td>Zumba</td>
      <td>HIIT</td>
      <td>Yoga</td>
      <td>Closed</td>
      <td>Closed</td>
    </tr>
  </table>

</body>
</html>
